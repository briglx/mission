<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <meta property="og:title" content="Mission Prediction" />


        <!-- meta -->
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- /meta -->

        <!-- styles -->
        <link rel="stylesheet" href="/static/css/normalize.css">
        <!-- <link rel="tylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <!-- Custom styles for this template -->
        <link href="/static/css/cover.css" rel="stylesheet">

        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/ico/apple-touch-icon.png">

        <link rel="icon" type="image/png" sizes="16x16" href="/static/ico/favicon-16x16.png">

        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">
        <!-- /favicons -->

        <!-- Global site tag (gtag.js) - Google Analytics -->

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-34290604-2');
        </script>

    <body>
        <div class="site-wrapper">   
            {% block content %}{% endblock %}

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <!-- Bing maps -->
        <script type='text/javascript'>
        mapApiKey = '{{ config.map_api_key }}';
        </script>
        <!-- <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key={{ config.map_api_key }}?' ></script> -->
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
